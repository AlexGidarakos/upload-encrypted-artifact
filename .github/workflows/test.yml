name: Test Upload
run-name: Test Upload
on:
  workflow_dispatch:
  push:

jobs:
  test-upload:
    name: Test Upload
    runs-on: ubuntu-latest

    steps:
      - name: Create mock files
        shell: bash
        run: |
          echo "This is a mock file" > file1.txt
          echo "This is another mock file" > file2.txt
          echo "This is a third mock file" > file3.txt

      - name: Upload
        uses: AlexGidarakos/upload-encrypted-artifact@main
        with:
          source: file?.txt
          password: supersecretpassword
          compression-level: 5
          local-name: myartifact.tar.7z
          remote-name: myartifact
          retention-days: 7
          overwrite: true
